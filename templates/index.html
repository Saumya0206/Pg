<!DOCTYPE html>
<html>
<head>
    <title>Enter Your Email</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
            font-family: Arial, sans-serif;
            background-image: url('../static/img/MicrosoftTeams-image.png');
            /* Replace 'path/to/your/image.jpg' with the actual path to your image */
            background-size: cover;
        }

        .dialog {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 400px;
            padding: 20px;
            background-color: #cececeb8;
            /* Updated with RGBA for transparency */
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-right: 200px;
            margin-top: 20px;
            width: 400px;
            height: 220px;
        }

        .dialog-heading {
            font-size: 24px;
            color: #131415;
            margin-bottom: 30px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 18px;
            color: #02000c;
            margin-bottom: 15px;
        }

        .form-group input[type="email"] {
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            /* Add this to make the input and label appear on the same line */
            display: inline-block;
            width: 92%;
            margin: auto;
        }


        .form-group input[type="submit"] {
            padding: 12px 20px;
            /* margin: auto;
            width: 100px; */
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            font-size: 16px;
            height: 50px;
            /* margin-top: 20px; */
        }

        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="dialog">
        <div class="dialog-heading">Enter Your Email</div>
        <form method="post">
            <div class="form-group">
                <!-- <div class="input-wrap"> -->
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email..." required>
                <!-- </div> -->
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
