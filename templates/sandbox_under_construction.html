  <style>
    body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
            font-family: 'ADLaM Display', cursive;
            /* font-family: Arial, sans-serif; */
            /* background-color: rgba(0, 0, 0, 0.6); */
            /* background-image: url('../static/img/bgdebug.png'); */
            background-image: linear-gradient(rgba(0, 0, 0, 0.722), rgba(0, 0, 0, 0.711)), url('../static/img/bgdebug.png');
            /* backdrop-filter: blur(1px); */
            background-size: cover;
        }
        .dialog {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 5px 7px rgb(104 104 104 / 22%);
            margin-right: 130px;
            /* Adjust as needed */
            /* margin-left: 30px; */
            /* Automatically fill the remaining space */
            width: 500px;
            height: 450px;
        }


        .dialog::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 70%;
            background-image: url('../static/img/bg10.png');
            background-size: cover;
            z-index: -1;
        }

        .dialog::after {
          /* padding: 30px; */
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            background: linear-gradient(#1e1919,#333333,#4b4b4b);
            /* Adjust the color as needed */

            z-index: -1;
        }
        .ctrlbimg {
            display: flex;
            margin: auto;
        }

        .ctrlbimg>img {
            width: 166px;
            /* top: 4px; */
            position: relative;
            left: 5px;
        }

        .para {

            font-size: 11px;
            position: relative;
            right: 5px;
            color: floralwhite;
        }

        .para>p {
            font-weight: bolder;
            margin: 11px 2px;
            font-family: 'Dai Banna SIL', serif;
        }

    #loading-message {
      font-family: 'ADLaM Display', cursive;
      font-size: 20px;
      text-align: center;
      margin: 35px 0px ;
    }

    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .loading-circle {
      position: relative;
      width: 100px;
      height: 100px;
      border: 10px solid transparent;
      border-top: 9px solid #2079b4;
      border-radius: 50%;
      animation: spin 2s linear infinite;
      margin-bottom: 85px;
    }

    .inner-image {
      width: 60px;
      height: 60px;
      background-image: url('../static/img/ctrlbnew.png');
      /* Replace with your image URL */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

  </style>

    // Function to redirect the user to a new URL after a specified delay
    function redirectToUrlAfterDelay(url, delay) {
      setTimeout(function () {
        window.location.href = url;
      }, delay);
