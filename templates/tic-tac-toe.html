<html>

<head>
    <title>Tic-Tac-Toe</title>
    <!-- <link rel="stylesheet" href="resources/css/style.css"> -->
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
        }


        .left {
            background-color: #ffffff;
            position: relative;
            left: 0;
            width: 60%;
            height: 100vh;
            /* Set the height to 100% to fill the available height */
            overflow: hidden;
            display: block;
        }

        .editor-container {
            position: relative;
        }

        /* Add this CSS for CodeMirror editor */
        .CodeMirror {
            height: 100vh !important;

        }

        /* Add this CSS for CodeMirror's parent container */
        /* This ensures that CodeMirror's parent container also takes up the full viewport height */
        .CodeMirror-scroll {
            height: 100%;
        }

        /* Optionally, if any parent container of .CodeMirror-scroll has a height restriction, remove it */
        /* This ensures that all parent elements allow the CodeMirror container to take up the full viewport height */
        /* For example, if there's a class .container restricting height, you can override it like this: */
        .container {
            height: auto !important;
        }

        .CodeMirror-vscrollbar {
            overflow-y: hidden !important;
        }

        .cm-tracepoint-gutter {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            width: 20px;
            margin-right: 5px;
        }

        /* .cm-tracepoint {
            background-color: red;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-bottom: 2px;
            cursor: pointer;
        } */

        /* Add the line marker styling */
        .line-marker {
            position: absolute;
            border-radius: 50%;
            top: 0;
            bottom: 0;
            left: -10px;
            width: 10px;
            height: 10px;
            cursor: pointer;
            background-color: red;
            z-index: 10;

        }

        .CodeMirror-linenumber {
            padding-right: 12px;
            /* Add this to center the line numbers */
            display: flex;
            align-items: center;
            justify-content: center;
            /* Update the width of the line numbers section */
            width: 30px;
        }

        .right {
            background: linear-gradient(to bottom right, #ffc107, #ff5722);
            position: absolute;
            right: 0px;
            width: 40%;
            height: 100vh;
        }

        h2,
        h3 {
            margin: 0;
            padding: 0;
        }

        h2 {
            font-size: 1.5rem;
        }

        h3 {
            font-size: 1rem;
        }

        .gameplay,
        .play_as,
        .board,
        .outcome,
        .newGame {
            text-align: center;
            margin-top: 20px;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .gameplay h3 {
            color: #333;
        }

        .play_as {
            margin-bottom: 20px;
        }

        .play_as td {
            position: relative;
            left: 25%;

            /* display: flex;
      flex-direction: column;
      justify-content: center; */

            /* display: inline-block; */
            width: 30%;
            cursor: pointer;
            background-color: #f8f6f6;
            transition: background-color 0.3s ease;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 5px;
        }

        .play_as td:hover {
            background-color: #b9b9b9;
        }

        .play_as td h2 {
            padding: 5px;
            color: #333;
        }

        .board {
            margin: auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }

        .board .square {
            position: relative;
            width: 100px;
            height: 100px;
            text-align: center;
            cursor: pointer;
            background-color: #ffdacf;
            border: 2px solid #c80909;
            color: #c22121;
            transition: background-color 0.3s ease;
        }

        .board .square:hover {
            background-color: #f0ae9a;
            transform: scale(1.05);
        }

        .board .square.disabled {
            cursor: not-allowed;
            background-color: #ccc;
            animation: pulse 1s ease infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .board .square::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background-repeat: no-repeat;
            background-position: center;
            background-size: 80px;
        }

        .board .square.x::before {
            background-image: url("x.png");
        }

        .board .square.o::before {
            background-image: url("o.png");
        }

        .outcome {
            color: #333;
            margin-top: 20px;
            animation: fadeIn 1s ease;
        }

        .newGame {
            margin-top: 20px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            background-color: #8e2303;
            color: #fff;
            padding: 10px 20px;
            display: inline-block;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            animation: slideIn 1s ease;
        }

        .newGame:hover {
            background-color: #b6271d;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
            }

            to {
                transform: translateY(0);
            }
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Use CDN for CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.css">
    <!-- Use CDN for CodeMirror JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/theme/monokai.min.css">
    <!-- Use CDN for language mode (e.g., JavaScript) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/javascript/javascript.min.js"></script>


</head>

<body>
    <div class="left">
        <div class="editor-container">
            <textarea id="myEditor"></textarea>
            <div class="cm-tracepoint-gutter"></div>
        </div>
    </div>


    <div class="right">


        <div class="gameplay">
            <h3>To start game click on board to play as 'X' or click on 'Player O' to go second.</h3>
        </div>

        <table class="play_as">
            <tr>
                <td class="player" id="X">
                    <h2>Player X</h2>
                </td>
                <td class="player" id="O">
                    <h2>Player O</h2>
                </td>
            </tr>
        </table>

        <table class="board">
            <tr>
                <td class="square" id="0">
                    <h2></h2>
                </td>
                <td class="square" id="1">
                    <h2></h2>
                </td>
                <td class="square" id="2">
                    <h2></h2>
                </td>
            </tr>
            <tr>
                <td class="square" id="3">
                    <h2></h2>
                </td>
                <td class="square" id="4">
                    <h2></h2>
                </td>
                <td class="square" id="5">
                    <h2></h2>
                </td>
            </tr>
            <tr>
                <td class="square" id="6">
                    <h2></h2>
                </td>
                <td class="square" id="7">
                    <h2></h2>
                </td>
                <td class="square" id="8">
                    <h2></h2>
                </td>
            </tr>
        </table>

        <div class="outcome">
            <h2></h2>
        </div>

        <div class="newGame">
            <h2>New Game</h2>
        </div>
        <!-- <button class="newGame">New Game</button> -->
    </div>
    <!-- <script src="resources/js/tic-tac-toe.js"></script> -->
    <script>

        $(document).ready(function () {
            var port = `{{ port }}`;
            var editor = null; // Declare the editor variable globally

            // Function to add a tracepoint marker on click
            function addTracepointMarker(lineNumber) {
                var marker = document.createElement("div");
                marker.classList.add("line-marker");
                var cm = editor; // Get the CodeMirror instance
                var gutters = cm.getOption("gutters"); // Get the list of gutters
                var gutterIndex = gutters.indexOf("tracepoint"); // Find the index of the "tracepoint" gutter
                cm.setGutterMarker(lineNumber, "tracepoint", marker, {
                    insertLeft: true
                }); // Add the marker to the specified line number in the gutter
            }

            // Function to remove a tracepoint marker on click
            function removeTracepointMarker(lineNumber) {
                var cm = editor; // Get the CodeMirror instance
                var gutters = cm.getOption("gutters"); // Get the list of gutters
                var gutterIndex = gutters.indexOf("tracepoint"); // Find the index of the "tracepoint" gutter
                cm.setGutterMarker(lineNumber, "tracepoint", null); // Remove the marker from the specified line number in the gutter
            }

            // Event listener to handle clicking on the line number gutter
            function gutterClick(cm, lineNumber, gutterID) {
                console.log("line number", lineNumber, gutterID);
                if (gutterID === "CodeMirror-linenumbers") {
                    var marker = cm.lineInfo(lineNumber).gutterMarkers && cm.lineInfo(lineNumber).gutterMarkers.tracepoint;
                    if (marker) {
                        removeTracepointMarker(lineNumber);
                    }
                    else {
                        addTracepointMarker(lineNumber);
                    }
                }
            }

            function fetchApiCode() {
                $.ajax({
                    type: "GET",
                    url: `http://localhost:${port}/api/js`, // Replace with the correct URL to fetch api.js
                    dataType: 'text',
                    success: function (data) {
                        // Create a new CodeMirror instance and set the content of api.js to it
                        editor = CodeMirror.fromTextArea(document.getElementById("myEditor"), {
                            lineNumbers: true,
                            mode: "javascript",
                            theme: "monokai", // Set the theme as desired
                            lineWrapping: true, // Enable line wrapping
                            readOnly: true,
                            // gutters: ["CodeMirror-linenumbers", "tracepoint"] // Add the "tracepoint" gutter
                        });
                        editor.setValue(data); // Set the content of api.js to the CodeMirror editor

                        // Event listener for clicking on the line number gutter
                        editor.on("gutterClick", gutterClick);

                        // Add the "tracepoint" gutter after the editor is fully initialized
                        editor.setOption("gutters", ["CodeMirror-linenumbers", "tracepoint"]);
                    },
                    error: function (xhr, status, err) {
                        console.error(status, err.toString());
                    }
                });
            }

            // Call the function to fetch and display the API code in CodeMirror format
            fetchApiCode();
            // editor.on("gutterClick", gutterClick);

            // Event listener to handle clicking on the line number gutter
            // editor.on("gutterClick", function (cm, lineNumber) {
            //     addTracepoint(lineNumber);
            // });


            var gameBoard = ['', '', '', '', '', '', '', '', ''];
            var gameCounter = 0;
            var gameStatus = 'In Progress'

            $('.square').one('click', gameClick);
            $('.newGame h2').on('click', newGame);
            $('#O').one('click', playerO);

            function playerTurn(count) {
                return count % 2 === 0 ? 'X' : 'O'
            }

            function addToBoard(index) {
                return gameBoard[index] = playerTurn(gameCounter);
            }

            function computerMove() {
                $.ajax({
                    type: "POST",
                    url: `http://localhost:${port}/api/move`,
                    data: { board: JSON.stringify(gameBoard) },
                    dataType: 'json',
                    success: function (obj) {
                        var index = obj.nextMove;
                        addToBoard(index);
                        $('#' + index.toString()).find('h2').text(playerTurn(gameCounter));
                        $('#' + index.toString()).unbind('click');
                        gameCounter++;
                        winner();
                    },
                    error: function (xhr, status, err) {
                        console.error(status, err.toString());
                    }
                });
            }

            function winner() {
                $.ajax({
                    type: "POST",
                    url: `http://localhost:${port}/api/winner`,
                    data: { board: JSON.stringify(gameBoard) },
                    dataType: 'json',
                    success: function (obj) {
                        gameStatus = obj.winner;
                        if (gameStatus !== 'In Progress') {
                            $('.outcome h2').text(gameStatus);
                        }
                    },
                    error: function (xhr, status, err) {
                        console.error(status, err.toString());
                    }
                });
            }

            function newGame() {
                gameBoard = ['', '', '', '', '', '', '', '', ''];
                gameCounter = 0;
                gameStatus = 'In Progress';
                $('.square').unbind('click').one('click', gameClick);
                $('#O').unbind('click').one('click', playerO);
                $('.square h2').empty();
                $('.outcome h2').empty();
                $('#X').css({ 'background-color': 'lightblue' });
                $('#O').css({ 'background-color': 'white' });
                return 'new game';
            }

            function gameClick(event) {
                var square = $(event.currentTarget);
                var index = square.attr('id');
                if (gameStatus === 'In Progress') {
                    $('#' + index).find('h2').text(playerTurn(gameCounter));
                    addToBoard(parseInt(index));
                    gameCounter++;
                    $.ajax({
                        type: "POST",
                        url: `http://localhost:${port}/api/winner`,
                        data: { board: JSON.stringify(gameBoard) },
                        dataType: 'json',
                        success: function (obj) {
                            gameStatus = obj.winner;
                            if (gameStatus !== 'In Progress') {
                                $('.outcome h2').text(gameStatus);
                            } else {
                                computerMove();
                            }
                        },
                        error: function (xhr, status, err) {
                            console.error(status, err.toString());
                        }
                    });
                    if (gameCounter > 0) {
                        $('#O').off('click', playerO);
                    }
                }
            }

            function playerO(event) {
                $('#X').css({ 'background-color': 'white' });
                $('#O').css({ 'background-color': 'lightblue' });
                computerMove();
            }

        });

    </script>
</body>

</html>
